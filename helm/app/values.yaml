phpmyadmin:
  service:
    port: 443
  db:
    port: 3306
    host: go-api-boilerplate-mysql

mysql:
  existingSecret: mysql-secret
  mysqlUser: goapiboilerplate
  initializationFiles:
    privileges.sql: |-
      GRANT ALL PRIVILEGES ON *.* TO 'root'@'%' WITH GRANT OPTION;
      GRANT ALL PRIVILEGES ON *.* TO 'goapiboilerplate'@'%' WITH GRANT OPTION;
      FLUSH PRIVILEGES;
    base_schema.sql: |-
      CREATE DATABASE IF NOT EXISTS goapiboilerplate DEFAULT CHARACTER SET utf8 DEFAULT COLLATE utf8_general_ci;

mailhog:
   nameOverride: mailhog
   image:
     repository: mailhog/mailhog
     tag: 1.0.0
     pullPolicy: IfNotPresent
   service:
     ports:
       - name: mailhog
         internalPort: 1025
         externalPort: 1025
       - name: ui
         internalPort: 8025
         externalPort: 8025


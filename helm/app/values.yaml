pubsub:
  nameOverride: pubsub
  image:
    repository: vardius/pubsub
    tag: 2.0.0
    pullPolicy: IfNotPresent
  service:
    ports:
      - name: grpc
        internalPort: 3001
        externalPort: 3001
  envFromConfigMapRefs:
    - pubsub-config
  readiness:
    initialDelaySeconds: 20
    timeoutSeconds: 5
    exec:
      command: ["/bin/grpc_health_probe", "-addr=:3001"]
  liveness:
    initialDelaySeconds: 20
    exec:
      command: ["/bin/grpc_health_probe", "-addr=:3001"]

pushpull:
  nameOverride: pushpull
  image:
    repository: vardius/pushpull
    tag: 1.0.0
    pullPolicy: IfNotPresent
  service:
    ports:
      - name: grpc
        internalPort: 3001
        externalPort: 3001
  envFromConfigMapRefs:
    - pushpull-config
  readiness:
    initialDelaySeconds: 20
    timeoutSeconds: 5
    exec:
      command: ["/bin/grpc_health_probe", "-addr=:3001"]
  liveness:
    initialDelaySeconds: 20
    exec:
      command: ["/bin/grpc_health_probe", "-addr=:3001"]

auth:
  nameOverride: auth
  image:
    repository: auth
    tag: local
    pullPolicy: Never
  service:
    ports:
      - name: http
        internalPort: 3000
        externalPort: 3000
      - name: grpc
        internalPort: 3001
        externalPort: 3001
  initContainers:
    - name: migrations
      image:
        repository: migrate
        tag: local
        pullPolicy: IfNotPresent
      command:
        - '/migrate'
      args:
        - '-source'
        - 'file:///migrations'
        - '-database'
        - 'mysql://root:password@tcp(go-api-boilerplate-mysql:3306)/goapiboilerplate?multiStatements=true' # @TODO: think of a better way of passing user:password data
        - 'up'
  envFromSecretRefs:
    - auth-secret
    - user-secret
  envFromConfigMapRefs:
    - app-config
    - http-config
    - grpc-config
    - mysql-config
    - auth-config
    # - aws-config
  env:
    - name: MYSQL_PASS
      valueFrom:
        secretKeyRef:
          key: mysql-password
          name: mysql-secret
  readiness:
    initialDelaySeconds: 20
    timeoutSeconds: 5
    httpGet:
      path: /v1/readiness
      port: 3000
  liveness:
    initialDelaySeconds: 20
    httpGet:
      path: /v1/health
      port: 3000

